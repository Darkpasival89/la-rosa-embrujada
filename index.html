<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Partículas flotantes en el fondo -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>

        <h1> 🌹✨🎉 Fochita te quiero 💖🐻❤️ </h1>

        <!-- Cúpula con efecto brillante -->
        <div class="cupula">
            <div class="flower">
              <img src="assets/imagen-de-la-flor/tu-imagen.png" alt="Rosa" class="flor">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
